<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>tabelas</title>
</head>
<body>
    <main>

    <div class="container-tabela">
         <table class="projeto-tabela">
            <caption class="fontTabela">Tabela de Produtos</caption>
            <thead>
            <tr class="fontTabela">
                <th>Produto</th>
                <th>Preço</th>
                <th>Quantidade</th>
            </tr>
            </thead>
            <tbody class="fontTabela">
            <tr>
                <td>Teclado Mecânico</td>
                <td>R$ 249,90</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Mouse Gamer</td>
                <td>R$ 159,50</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Headset USB</td>
                <td>R$ 199,00</td>
                <td>5</td>
            </tr>
            </tbody>
        </table>
    </div>
       
    </main>
    
</body>
</html>
