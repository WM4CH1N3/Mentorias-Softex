<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
    <title>Lan House Aeroporto</title>
</head>
<body>
    <main>
        <div class="container principal" id="container-principal">
            <input type="button" class="botao" value="CALCULAR VALOR" onclick="calcular()">
            <img class="logo" src="./img/softex-logo.png">
            <img class="pc" src="./img/img-pc3.png">
        </div>

       <div class="container secundario" id="container-secundario">
            <div class="info">
                <a><strong>TEMPO DE USO: </strong></a><a id="infoTempo"></a><br>
                <a><strong>VALOR DE CADA 15min: </strong></a><a id="infoValor"></a><br>
                <a><strong>TOTAL A PAGAR: </strong></a><a id="infoTotal"></a><br>
            </div>
            <input type="button" class="botao resetar" value="RESETAR" onclick="resetar()">
            <img class="logo" src="./img/softex-logo.png">
            <img class="pc" src="./img/img-pc3.png">
        </div>

    </main>
    
</body>
</html>
